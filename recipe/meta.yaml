{% set org = "tdegeus" %}
{% set name = "QPot" %}
{% set version = "0.6.1" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ org }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "c77b7979c567963f3b48be225dae80c1c09a3195c987b26b4a1e4da175bf2bdf"

build:
  number: 0
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - setuptools_scm
    - pyxtensor
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Library to keep track of a sequential potential energy landscape.
  description: Library to keep track of a sequential potential energy landscape.
  doc_url: https://{{ org }}.github.io/{{ name }}
  dev_url: https://github.com/{{ org }}/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
